<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../images/bw-background.jpg" />
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	  <meta property="og:site_name" content="{{ site.title }}">
	  {% if page.title %}
	  <meta property="og:title" content="{{ page.title }}">
	  <meta property="og:type" content="article">
	  <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
	  <meta property="og:image" content="../{{ page.canvas }}">
	  {% else %}
	  <meta property="og:title" content="{{ site.title }}">
	  <meta property="og:type" content="website">
	  <meta property="og:description" content="{{ site.description }}">
	  <meta property="og:image" content="../{{ site.canvas }}">
	  {% endif %}
	  {% if page.date %}
	  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
	  <meta property="article:author" content="{{ site.url }}/about/">
	  {% endif %}
	  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	  {% if page.tags %}
	  <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
	  {% for tag in page.tags %}
	  <meta property="article:tag" content="{{ tag }}">
	  {% endfor %}
	  {% endif %}
	  {% if author %}
	  <meta property="article:author" content="{{ author.name }}" />
	  {% endif %}
	<title>Jim Andrew Rogers | {{ page.title }}</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/component.css" rel="stylesheet">
	<link href="../css/font-awesome.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all">
	<meta name="google-site-verification" content="G0GRrRqeKpQciAqym1okUuyOoBuPA702F3fvFXTbTTA" />
</head>
